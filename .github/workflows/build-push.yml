name: Build-Push Docker Image

on:
  push:
    branches:
      - 'dbs-develop'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Create ca.crt docker
        run: |
          sudo mkdir -p /etc/docker/certs.d/harbor.hisoft.vn
          sudo cp ca.crt /etc/docker/certs.d/harbor.hisoft.vn/ca.crt
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.SOLOCODE_USERNAME }}
          password: ${{ secrets.SOLOCODE_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.SOLOCODE_USERNAME }}/dbs-frontend:latest

      -
        name: Create trigger 
        run: |
            curl -k "https://lieudang:114ebda9ed9e05fc9199a1c9696e3a4c92@k8s.hisoft.vn/job/dbs-frontend/build?token=buildtoken"
